<script>
	var game = new Game(40, 80);
	setInterval(function(event){
		
		game.run();
	}, 50);
	$(document).on("keydown", "body", function (event) {
		console.log(game.left, game.right);
		if (event.keyCode===37 ){
			game.left=true;
		} else if (event.keyCode===39){
			game.right=true;
		} 
	});
	$(document).on("keyup", "body", function (event) {
		console.log(game.left, game.right);
		if (event.keyCode===37 ){
			game.left=false;
		} else if (event.keyCode===39){
			game.right=false;
		} else {
		}
	});


</script>
